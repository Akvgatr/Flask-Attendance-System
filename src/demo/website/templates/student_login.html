<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Modal Attendance System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body { 
      height: 100%; 
      margin: 0; 
    }

    body { 
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2c1810 100%);
      overflow-x: hidden;
    }

    #vanta-js {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      opacity: 0.5;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #FFD700;
      border-radius: 50%;
      opacity: 0.4;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg); 
        opacity: 0.4; 
      }
      50% { 
        transform: translateY(-30px) rotate(180deg); 
        opacity: 0.8; 
      }
    }

    .page { 
      position: relative; 
      z-index: 2; 
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .heading {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
      background-size: 200% 200%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
      animation: shimmer 3s ease-in-out infinite, fadeInDown 1s ease-out;
      text-align: center;
      position: relative;
    }

    .heading::after {
      content: 'ðŸŽ“';
      position: absolute;
      top: -10px;
      right: -50px;
      font-size: 2rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .student-badge {
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid rgba(255, 215, 0, 0.3);
      padding: 8px 25px;
      border-radius: 25px;
      color: #FFD700;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      animation: fadeInUp 1s ease-out 0.2s both;
    }

 
.container {
  background: transparent;
  backdrop-filter: blur(3px);
  border: 2px solid rgba(255, 215, 0, 0.2);
  border-radius: 25px;
  padding: 50px 30px ; /* top | right | bottom | left */
  width: 100%;
  max-width: 650px;
  box-shadow: 
    0 20px 40px rgba(0, 0, 0, 0.3),
    0 0 50px rgba(255, 215, 0, 0.1);
  position: relative;
  overflow: hidden;
  animation: fadeInUp 1s ease-out 0.3s both;
  height: 400px; /* adjust as needed */

  /* ðŸ‘‡ Add these */
  margin: 0 auto;  
}


    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, transparent);
      background-size: 300% 300%;
      border-radius: 25px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
      animation: gradientShift 4s ease infinite;
    }

    .container:hover::before {
      opacity: 0.7;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .reg {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    label {
      color: #FFD700;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    input {
      padding: 18px 20px;
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 15px;
      background: transparent;
      color: #ffffff;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      outline: none;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input:focus {
      border-color: #FFD700;
      background: rgba(255, 215, 0, 0.1);
      box-shadow: 
        0 0 0 3px rgba(255, 215, 0, 0.2),
        0 0 20px rgba(255, 215, 0, 0.3);
      transform: translateY(-2px);
    }

    input:focus + label,
    input:hover + label {
      color: #FFA500;
    }

     button {
  padding: 25px 25x ; /* top | right | bottom | left */
      background: linear-gradient(45deg, #FFD700, #FFA500);
      border: none;
      border-radius: 15px;
      color: #000000;
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(255, 215, 0, 0.4);
      background: linear-gradient(45deg, #FFA500, #FFD700);
    }

    button:active {
      transform: translateY(-1px);
    }

    .container > p {
      text-align: center;
      margin-top: 30px;
      color: #cccccc;
      font-size: 1rem;
      animation: fadeInUp 1s ease-out 0.6s both;
    }

    .container > p a {
      color: #FFD700;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    .container > p a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #FFD700;
      transition: width 0.3s ease;
    }

    .container > p a:hover {
      color: transparent;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .container > p a:hover::after {
      width: 100%;
    }

    .glow-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.05) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      animation: pulse 4s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% { 
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.3;
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.1;
      }
    }



    /* Professional loading animation */
    .loading {
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.9s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .heading {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      
      .heading::after {
        right: -30px;
        font-size: 1.5rem;
      }
      
      .container {
        padding: 40px 30px;
        margin: 0 15px;
      }
      
      input {
        padding: 16px 18px;
        font-size: 0.95rem;
      }
      
      button {
        padding: 16px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .heading {
        font-size: 2rem;
      }
      
      .heading::after {
        display: none;
      }
      
      .container {
        padding: 35px 25px;
      }
      
      label {
        font-size: 0.9rem;
      }
    }

    /* Success/Error message styling */
    .message {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
      animation: slideDown 0.3s ease-out;
    }

    .message.success {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid rgba(0, 255, 0, 0.3);
      color: #00ff00;
    }

    .message.error {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      color: #ff6b6b;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Academic theme enhancements */
    .academic-pattern {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      opacity: 0.1;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.trunk.min.js"></script>
</head>
<body>
  <div id="vanta-js"></div>
  
  <div class="particles" id="particles-container"></div>
  
  <div class="glow-effect"></div>

  <div class="page">
    <h1 class="heading">Student Login</h1>
    
    
    <div class="container">
      
      <!-- POSTs to /student/login -->
      <form method="POST" action="{{ url_for('web.student_login_post') }}" class="reg">
        <div>
          <label for="student_id">Student ID</label>
          <input type="text" id="student_id" name="student_id" placeholder="Enter your id" required>
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your secure password" required>
        </div>

        <button type="submit">
          <span>Access Portal</span>
        </button>
      </form>

      <p class="loading">
        Don't Have An Account?
        <a href="{{ url_for('web.student_registration') }}">Create Account</a>
      </p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Vanta.js trunk background with reduced intensity
      VANTA.TRUNK({
        el: "#vanta-js",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0xffd700,
        backgroundColor: 0x000000,
        spacing: 20.00,
        chaos: 2.00
      });

      // Create floating particles
      function createParticles() {
        const container = document.getElementById('particles-container');
        const particleCount = 1500; // Reduced for less distraction

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          // Random position
          particle.style.left = Math.random() * 100 + '%';
          particle.style.top = Math.random() * 100 + '%';
          
          // Random animation delay
          particle.style.animationDelay = Math.random() * 8 + 's';
          
          // Random animation duration
          particle.style.animationDuration = (6 + Math.random() * 4) + 's';
          
          container.appendChild(particle);
        }
      }

      createParticles();

      // Add interactive effects
      const inputs = document.querySelectorAll('input');
      const button = document.querySelector('button');

      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.previousElementSibling.style.color = '#FFA500';
        });

        input.addEventListener('blur', function() {
          if (!this.value) {
            this.previousElementSibling.style.color = '#FFD700';
          }
        });

        // Student ID formatting
        if (input.name === 'student_id') {
          input.addEventListener('input', function() {
            // Remove non-numeric characters
            this.value = this.value.replace(/\D/g, '');
          });
        }
      });

      // Form submission animation
      const form = document.querySelector('form');
      form.addEventListener('submit', function(e) {
        button.style.transform = 'scale(0.95)';
        button.innerHTML = '<span>Verifying...</span>';
        
        setTimeout(() => {
          button.style.transform = 'scale(1)';
        }, 200);
      });

      // Parallax effect for glow
      document.addEventListener('mousemove', function(e) {
        const glow = document.querySelector('.glow-effect');
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        glow.style.transform = `translate(${-50 + x * 5}%, ${-50 + y * 5}%)`;
      });

      // Add subtle entrance animations
      setTimeout(() => {
        document.querySelector('.container').style.transform = 'translateY(0)';
        document.querySelector('.container').style.opacity = '1';
      }, 300);

      // Academic theme interactions
      const academicPattern = document.querySelector('.academic-pattern');
      let rotationSpeed = 20;

      document.addEventListener('mousemove', function() {
        rotationSpeed = 5;
        academicPattern.style.animationDuration = rotationSpeed + 's';
        
        setTimeout(() => {
          rotationSpeed = 20;
          academicPattern.style.animationDuration = rotationSpeed + 's';
        }, 2000);
      });
    });
  </script>
</body>
</html>
